name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always

jobs:
  verify:
    name: Verify Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          components: rustfmt
      
      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Verify tag matches expected format
        run: |
          if ! [[ "${{ steps.version.outputs.VERSION }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Tag must be in format v*.*.* (e.g., v0.1.0)"
            exit 1
          fi
      
      - name: Cache cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Run tests
        run: cargo test --workspace --lib --verbose
      
      - name: Check formatting
        run: cargo fmt --all -- --check
      
      - name: Security audit
        run: |
          cargo install cargo-audit
          cargo audit

  publish:
    name: Publish to Crates.io
    needs: verify
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      
      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Update workspace version
        run: |
          sed -i 's/^version = "[^"]*"/version = "${{ steps.version.outputs.VERSION }}"/' Cargo.toml
          echo "Updated version to ${{ steps.version.outputs.VERSION }}"
          grep "^version" Cargo.toml
      
      - name: Publish all crates
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          cargo publish -p agent-primitives --allow-dirty
          sleep 30
          cargo publish -p agent-config --allow-dirty
          sleep 30
          cargo publish -p agent-telemetry --allow-dirty
          sleep 30
          cargo publish -p agent-tools-macros --allow-dirty
          sleep 30
          cargo publish -p agent-tools --allow-dirty
          sleep 30
          cargo publish -p agent-memory --allow-dirty
          sleep 30
          cargo publish -p agent-policy --allow-dirty
          sleep 30
          cargo publish -p agent-prompts --allow-dirty
          sleep 30
          cargo publish -p agent-adapters --allow-dirty
          sleep 30
          cargo publish -p agent-kernel --allow-dirty
          sleep 30
          cargo publish -p mxp-agents --allow-dirty

